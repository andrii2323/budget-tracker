{% extends 'transactions/base.html' %}

{% block title %}Add Category{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Add Category</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">Back to Categories</a>
</div>
{% endblock %}
